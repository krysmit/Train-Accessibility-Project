<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trail Accessibility</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/style.css'>
</head>

<body>

    <div class="box-size">
        <h1 id="Welcome">Welcome</h1>
        <button type="button" id="lets-go">Let's Go!</button>
    </div>
    <div class="box-size">
        <h2 id="perm">Do we have permission to get your location to find the nearest accessible train stations in your zipcode?</h2>
        <button id="nobtn">No</button>
        <button id="yesbtn">Yes</button>
        <!--Current time and date?-->
    </div>
    <div class="box-size">
        <h3 class="textsizer" id="h3text">What zipcode are you heading to?</h3>
        <input type="text" placeholder="Enter Zip Code Here"></input>
        <button id="subbtn">Submit</button>
        <!--Current time and date?-->
    </div>
    <div class="box-size">
        <h4 id=nearinfo>Nearby information</h3>
        <h4 id=destinfo>Destination information</h4>
        <!--Current time and date?-->
    </div>

    <script src='./assets/script.js'></script>
</body>

</html>
